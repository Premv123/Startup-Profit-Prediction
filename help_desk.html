<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup Profit Prediction - Help Desk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    /* Main video container (YouTube-like player) */
    .video-container {
      width: 100%;
      max-width: 640px;
      height: 360px;
      margin: 0 auto;
      background-color: #000;
      position: relative;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Video previews styling */
    .video-previews {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .video-preview {
      width: 160px;
      margin: 10px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      background: #fff;
      border-radius: 4px;
      overflow: hidden;
    }
    .video-preview:hover {
      transform: scale(1.05);
    }
    .video-preview img {
      width: 100%;
      display: block;
    }
    .video-preview p {
      margin: 5px 0;
      font-size: 14px;
      padding: 0 5px;
    }
    /* Add video form styling */
    .add-video {
      margin-top: 30px;
      text-align: center;
    }
    .add-video form {
      display: inline-block;
      text-align: left;
      max-width: 400px;
      width: 100%;
    }
    .add-video label {
      display: block;
      margin-top: 10px;
    }
    .add-video input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .add-video button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #0073e6;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .add-video button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Startup Profit Prediction - Help Desk</h1>

    <!-- Main Video Box -->
    <div class="video-container" id="videoContainer">
      <video id="mainVideo" controls>
        <source src="video1.mp4" type="video1.mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Video Previews Section -->
    <div class="video-previews" id="videoPreviews">
      <h2>Video Previews</h2>
      <!-- Example preview items -->
      <div class="video-preview" data-video="video1.mp4">
        <img src="bg.jpg" alt="Video preview 1">
        <p>Video 1 Title</p>
      </div>
      <div class="video-preview" data-video="sample-video2.mp4">
        <img src="bg.jpg" alt="Video Preview 2">
        <p>Video 2 Title</p>
      </div>
    </div>

    <!-- Add New Video Section -->
    <div class="add-video">
      <h2>Add New Video</h2>
      <form id="addVideoForm">
        <label for="videoUrl">Video URL:</label>
        <input type="text" id="videoUrl" placeholder="Enter video URL" required>
        
        <label for="previewImage">Preview Image URL:</label>
        <input type="text" id="previewImage" placeholder="Enter preview image URL" required>
        
        <label for="videoTitle">Video Title:</label>
        <input type="text" id="videoTitle" placeholder="Enter video title" required>
        
        <button type="submit">Add Video</button>
      </form>
    </div>
  </div>

  <script>
    // Function to change the main video source and play it
    function playVideo(videoSrc) {
      var mainVideo = document.getElementById('mainVideo');
      mainVideo.src = videoSrc;
      mainVideo.play();
    }

    // Add click event listeners to existing video previews
    document.querySelectorAll('.video-preview').forEach(function(preview) {
      preview.addEventListener('click', function() {
        var videoSrc = this.getAttribute('data-video');
        playVideo(videoSrc);
      });
    });

    // Handle the add video form submission
    document.getElementById('addVideoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      var videoUrl = document.getElementById('videoUrl').value;
      var previewImage = document.getElementById('previewImage').value;
      var videoTitle = document.getElementById('videoTitle').value;

      // Create a new video preview element
      var newPreview = document.createElement('div');
      newPreview.className = 'video-preview';
      newPreview.setAttribute('data-video', videoUrl);
      newPreview.innerHTML = '<img src="' + previewImage + '" alt="Video Preview"><p>' + videoTitle + '</p>';

      // Add click event to the new preview
      newPreview.addEventListener('click', function() {
        playVideo(videoUrl);
      });

      // Append the new preview to the previews container
      document.getElementById('videoPreviews').appendChild(newPreview);

      // Reset the form after submission
      this.reset();
    });
  </script>
</body>
</html>
