        body {
            background: url('{{ url_for('static',filename='scott-graham-5fNmWej4tAA-unsplash.jpg') }}');

        .registration-form {
            background-color: rgba(255, 255, 255, 0.9);

            border-radius: 10px;
            padding: 2rem;
            width: 100%;

        }

        .registration-form h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #333;
        }

        .form-control {
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            border: 1px solid #ddd;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .animate-slide {
            animation: slide-in 1s ease-in-out;
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

<body class="flex justify-center items-center min-h-screen bg-gray-200">
    <div class="registration-form animate__animated animate__fadeIn animate-slide">
        <h2 class="text-2xl font-bold text-center mb-6">Registration</h2>
        <form id="registration-form" action="/register" method="POST">
            <div class="mb-4">
                <input type="text" class="form-control" name="username" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <input type="tel" class="form-control" name="phone_no" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-4">
                <input type="text" class="form-control" name="R_address" placeholder="Enter your address" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" name="U_password" placeholder="Enter your password" required>
            </div>
            <div class="mb-4">
                <select class="form-control" name="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-4">
                <input type="number" class="form-control" name="age" placeholder="Enter your age" required>
            </div>
            <div class="mb-4">
                <input type="date" class="form-control" name="dob" required>
            </div>
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p id="message" class="text-center mt-3 mb-0"></p>
        <p class="text-center mt-3 mb-0">Already have an account? <a href="/" class="text-blue-600 hover:underline">Login here</a></p>
    </div>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var formData = new FormData(this);
            fetch('/register', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("message").innerText = "Registration successful!";
                    setTimeout(function() {
                        window.location.href = "/";
                    }, 2000); 
                } else {
                    console.error('Registration failed');
                    document.getElementById("message").innerText = "Registration failed. Please try again.";
                }
            })
            .catch(error => {
                console.error('Error submitting registration form:', error);
                document.getElementById("message").innerText = "An unexpected error occurred. Please try again later.";
            });
        });
    </script>
</body>
</html>
